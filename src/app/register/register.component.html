<div class="container">
  <strong class="title-lable">Welcome</strong>
  <span class="sign-con">Sign in into your account</span>
  <ion-card class="card">
    <ion-card-header>
      <img class="image_register" src="../../assets/image/logo.png" alt="" />
    </ion-card-header>
    <ion-input
      label="Outline Email"
      label-placement="floating"
      fill="outline"
      placeholder="Enter your email address"
      class="input-class"
      size="small"
    ></ion-input>
    <ion-input
      label="Outline Password"
      label-placement="floating"
      fill="outline"
      placeholder="Password"
      class="input-class mt-3"
    ></ion-input>

    <div class="d-flex justify-content-center mt-5">
      <ion-button
        shape="round"
        class="sing-btn"
        style="--background: white"
        routerLink="/sing-in"
        >SIGN IN</ion-button
      >
    </div>
  </ion-card>
  <div class="d-flex justify-content-center">
    <span class="last-sec">New to Peer Pay? - <strong>Register</strong></span>
  </div>
</div>
